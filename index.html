<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/417/417239.png">
</head>
<body>
    <div class="card">
        <div class="card_student">
            <div class="content">
                <h2>Add a student</h2>

                <div class="lds-ripple"><div></div><div></div></div>
            </div>
    
            <form>
                <div>
                    <input type="text" placeholder="Name..." class="name">
                </div>
                <div>
                    <input type="text" placeholder="Surname..." class="surname">
                </div>
                <div>
                    <input type="text" placeholder="Image..." class="image">
                </div>
                <div>
                    <input type="text" placeholder="Age..." class="age">
                </div>
                <div>
                    <input type="text" placeholder="About..." class="about">
                </div>

                <p class="error">

                </p>

                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="add">Add</button>
                </div>

            </form>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="navbar">
                <h1>Student Card</h1>

                <div class="navbar_button">
                    <h2 class="names">Alex</h2>
                    <button class="btn">
                        <p>Create</p>
                        <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/3_avatar-512.png" alt="">
                    </button>
                    <button class="sign_out">Sign Out</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="banner">

            </div>
        </div>
    </main>


    
    <script src="js/script.js"></script>
</body>
</html>
